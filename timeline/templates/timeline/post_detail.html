{% extends 'timeline/base.html' %}

{% block content %}
    <div class="post">
        <p>{{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>投稿日: {{ post.created_at }}</p>
        <p>いいね: {{ post.likes_count }}</p>
        <p>投稿ID: {{ post.id }}</p>
    </div>
{% endblock %}
