{% load static %}
<html>
    <head>
        <title>ミニSNS</title>
    </head>
    <body>
        <div>
            <h1><a href="/">ミニSNS</a></h1>
        </div>
        <div>
            {% if user.is_authenticated %}
                <p>ログイン中のユーザー <a href="{% url 'profile' user_id=user.id %}">@{{user.id}}</a></p>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="post/new/">新規投稿</a>
                <a href="/other">ユーザーリスト</a>
                <a href="/logout">ログアウト</a>
            {% else %}
                <a href="/signup">ユーザー登録</a>
                <a href="/login">ログイン</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="/admin">管理者ページ</a>
            {% endif %}
        </div>
        <br><br>
        {% block content %}
        {% endblock %}
    </body>
</html>
