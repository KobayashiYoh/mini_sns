{% extends 'timeline/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <p>{{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>投稿日: {{ post.created_at }}</p>
        <p>いいね: {{ post.likes_count }}</p>
        <br>
    </div>
    {% endfor %}
{% endblock %}
